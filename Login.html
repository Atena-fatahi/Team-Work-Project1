<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <main>
      <section>
        <h2>Sign up</h2>
        <form action="" class="form" method="post">
          <section class="inputs_container">
            <figure>
              <img src="" alt="" class="name_img" />
            </figure>
            <figcaption>
              <input type="text" class="name_input" id="name" />
            </figcaption>
          </section>

          <section class="inputs_container">
            <figure>
              <img src="" alt="" class="email_img" />
            </figure>
            <figcaption>
              <input type="text" class="email_input" id="email" />
            </figcaption>
          </section>

          <section class="inputs_container">
            <figure>
              <img src="" alt="" class="pass_img" />
            </figure>
            <figcaption class="pass_figcap">
              <input type="password" class="password_input" id="password" />
              <img src="" alt="" class="show_pass_img" />
            </figcaption>
          </section>

          <section>
            <input type="checkbox" id="agreement" name="agree" />
            <label for="agreement"
              >I reed and agree to <a href="#">Terms & Conditions</a></label
            >
            <!-- <figure>


              </figure>
              <figcaption>

              </figcaption> -->

            <button type="submit">CREATE ACCOUNT</button>
          </section>
        </form>
      </section>
      <section>
        <p>Already have an account?<a href="#">Sign in</a></p>
      </section>
    </main>
  </body>
</html>
